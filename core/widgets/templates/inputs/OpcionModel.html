{if !$usarSelect}
	{foreach $opciones item}
	<label class="radio">
		<input type="radio" name="{$name}" value="{$item.value}" {if $item.checked}checked=""{/if}>
		{$item.label}
	</label>
	{/foreach}
{/if}

{if $usarSelect}
	<select name="{$name}">
		{foreach $opciones item}
			<option value="{$item.value}" {if $item.checked}selected=""{/if}>{$item.label}</option>
		{/foreach}
	</select>
{/if}
