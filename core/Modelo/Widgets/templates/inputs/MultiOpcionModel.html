{% if not usarSelect %}
	{% for item in opciones %}
	<label class="checkbox">
		<input type="checkbox" name="{{item.name}}[]" value="{{item.value}}" {% if item.checked %}checked=""{% endif %}>
		{{label}}
	</label>
	{% endfor %}
{% endif %}

{% if usarSelect %}
	<select name="{$name}[]" size="{$size}" multiple="">
		{% for item in opciones %}
			<option value="{{item.value}}" {% if item.checked %}selected=""{% endif %}>{% item.label %}</option>
		{% endfor %}
	</select>
{% endif %}
