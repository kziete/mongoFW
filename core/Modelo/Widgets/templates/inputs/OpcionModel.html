{% if not usarSelect %}
	{% for item in opciones %}
	<label class="radio">
		<input type="radio" name="{{name}}" value="{{item.value}}" {% if item.checked %}checked=""{% endif %}>
		{{item.label}}
	</label>
	{% endfor %}
{% endif %}

{% if usarSelect %}
	<select name="{{name}}">
		{% for item in opciones %}
			<option value="{{item.value}}" {% if item.checked %}selected=""{% endif %}>{{item.label}}</option>
		{% endfor %}
	</select>
{% endif %}
